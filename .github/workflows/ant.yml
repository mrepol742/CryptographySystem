name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
    - name: Prepare for released
      run: |
        rm -rf dist/javadoc
        mv dist CryptograhySystem
        ls
        cd CryptograhySystem && ls
    - name: Push to released Repository
      id: push_directory
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        target-directory: CryptographySystem
        source-directory: CryptographySystem
        destination-github-username: 'mrepol742'
        destination-repository-name: 'released'
        user-email: mrepol742@gmail.com
        commit-message: Initial Commit
        target-branch: stable
